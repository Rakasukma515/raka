name: Translate README

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      # ISO Langusge Codes: https://cloud.google.com/translate/docs/languages  
      - name: Adding README - English
        uses: ikhsan3adi/translate-multiple-markdown@test
        with:
          LANG: en
          FILES: |-
            README.md
            api-service.md
            mobile-app.md
            admin-panel.md